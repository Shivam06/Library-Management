<!DOCTYPE HTML>
<html>
<head>
	<title>DTU Library</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="#">

<body>
	<h1 align="center"> DTU Library - User 1 </h1>	
	<br>

	<div class = "output-box" align = "center" style="background-color: pink">
		<p id ="output-one" style = "font-size: 25px"></p>
	</div>

	<br>

	<div class = "request-content" align="center">
		<span style = "margin-right: 17%">Request book: <br></span>
		<input type="text" name = "request" id="request-book"> 
		<button type = "button" id = "request-button"> Request </button>

		<p id ="request-output"></p>
	</div>
	<br>
	<div class = "return-content" align="center">
		<span style = "margin-right: 18%">Return book:</span> <br>
		<input type="text" name = "return" id="return-book"> 
		<button type = "button" id = "return-button"> Return </button>

		<p id ="return-output"></p>
	</div>
	<br>
	<div class = "recieved-content" align="center">
		<span style = "margin-right: 16%">Recieved Book: <br></span>
		<input type="text" name = "recieved" id="recieved-book"> 
		<button type = "button" id = "recieved-button"> Submit </button>

		<p id ="recieved-output"></p>
	</div>

	<br> 
	<br>

	<div align = "center"><button id = 'balance-button' type = "button">Check Balance</button></div>

	<p align = "center" id ="balance-output"></p>

	<br>

	<div align = "center"><button id = 'mesg-button' type = "button" onclick="" align = "center">Access Message</button></div>
	
	<br>

	<div align = "center" id ="mesg-output"></div>

	<script src = 'user1.js'></script>
