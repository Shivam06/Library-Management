<!DOCTYPE HTML>
<html>
<head>
	<title>DTU Library</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>User 1</title>
	<link rel="stylesheet" type="text/css" href="user.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="./node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
	<h1 align="center"> DTU Library - User <span id = "user-number">1</span></h1>
	<div class="messages-container">
		<div class="message-box" id = "message-box">
			<div class = "message-box-div-1">
				<button class="cross-button" id="delete-message">&#10006;</button>
			</div>
			<div class = "message-box-div-2" align="center">
				<span id = "message" style = "font-size: 20px"></span>
			</div>
		</div>
		<div class = "notify-box" id = "notify-box">
			<div class="notify-box-div-1">
				<button class="cross-button" id="delete-notify">&#10006;</button>
			</div>
			<div class="notify-box-div-2" align="center">
				<span id = "notify" style = "font-size: 20px"></span>
			</div>
		</div>
	</div>

	<br>
	<br>
	<br> 
	<br> 
	
	<div class = "functions_container" align="center">
		<div class = "request-content" align="center">
			<!--<span><b>Request book</b></span><br>-->
			<input type="text" name = "request" id="request-book" placeholder="Book Name"> 
			<br><br>
			<button type = "button" id = "request-button"><b>Request</b></button>
		</div>

		<br>

		<div class = "return-recieved-content" align="center">
			<input type="text" name = "return" id="return-recieved-book" placeholder="Book Name"> 
		</div>

		<br>

		<div class = "buttons" align="center">
			<button type = "button" id = "recieved-button"><b>Recieved</b></button>
			<button type = "button" id = "return-button"><b>Return</b></button>
		</div>
		<br>
	</div>

	<br>

	<div align="center">

	<br> <br> <br> <br>	<br> <br> <br>	
	<div id = "balance">
		<b>	Balance:</b>
		<span id ="balance-output">0 ethers</span>
	</div>
	
	<script type="text/javascript" src = "data.txt"></script>
	<script type="text/javascript" src = 'user-test.js'></script>
</body>
</html>
