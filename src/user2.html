<!DOCTYPE HTML>
<html>
<head>
	<title>DTU Library</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>User 2</title>
	<link rel="stylesheet" type="text/css" href="#">
	<script src="./node_modules/web3/dist/web3.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>
<body>
	<h1 align="center"> DTU Library - User 2 </h1>

	<div class="messages-container">
		<div class="message-box">
			<div class = "message-box-div-1">
				<button class="cross-button" id="delete-message">&#10006;</button>
			</div>
			<div class = "message-box-div-2" align="center">
				<span id = "message" style = "font-size: 20px">Collect book from library</span>
			</div>
		</div>
		<div class = "notify-box">
			<div class="notify-box-div-1">
				<button class="cross-button" id="delete-notify">&#10006;</button>
			</div>
			<div class="notify-box-div-2" align="center">
				<span id = "notify" style = "font-size: 20px">All Occupied</span>
			</div>
		</div>
	</div>

	<br>
	<br>

	<div class = "functions_container" align="center">
		<div class = "request-content" align="center">
			<span><b>Request book</b></span><br>
			<input type="text" name = "request" id="request-book" placeholder="Book Name"> 
			<button type = "button" id = "request-button">Request</button>
		</div>
		<br>
		<div class = "return-content" align="center">
			<span><b>Return book</b></span><br>
			<input type="text" name = "return" id="return-book" placeholder="Book Name"> 
			<button type = "button" id = "return-button">Return</button>
		</div>
		<br>
		<div class = "recieved-content" align="center">
			<span><b>Confirm Recieve</b></span><br>
			<input type="text" name = "recieved" id="recieved-book" placeholder="Book Name"> 
			<button type = "button" id = "recieved-button">Recieve</button>
		</div>
		<br>
	</div>

	<br>

	<div align="center">
		<span><b>Balance:</b></span>
		<span id ="balance-output">0 ethers</span>
		<br>
	</div>

	<script type="text/javascript" src = 'user2.js'></script>
</body>
</html>
