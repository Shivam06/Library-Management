<!DOCTYPE html>
<html lang="en">
<head>
	<title>DTU Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="library.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
	<h1 align="center"> DTU Library</h1>

	<div class="notify-container">
		<div class = "notify-box" id = "notify-box">
			<div class="notify-box-div-1">
				<button class="cross-button" id="delete-notify">&#10006;</button>
			</div>
			<div class="notify-box-div-2" align="center">
				<span id = "notify" style = "font-size: 20px"></span>
			</div>
		</div>
	</div>

	<br>
	<br>

	<div class = "functions-container" align="center">
		<div class = "recieved-content" align="center">
	    	<span><b>Confirm Recieve</b></span><br>
	    	<input id="recieved-book" name="received" placeholder="Book Name" type="text">
	    	<button id="recieved-button">Recieve</button>
		</div>
		<br>
		<div class = "owner-content" align="center">
			<span><b>Get Owner</b><br></span>
			<input id="get-owner-book-name" placeholder="Book Name" type="text">
			<button id="get-owner-button">Get Owner</button>
			<br>
			<span id="owner-address"></span>
		</div>
		<br>
		<div class = "status-content" align="center">
			<span><b>Get Status</b><br></span>
			<input id="get-status-book-name" placeholder="Book Name" type="text">
			<button id="get-status-button">Get Status</button>
			<br>
			<span id="book-status"></span>
		</div>
	   	<br>
	   	<div class = "add-book-content" align="center">
			<span><b>Add Book</b><br></span>
			<input id="add-book-name" placeholder="Book Name" type="text">
			<button id="add-book-button">Add book</button>
		</div>
	   	<br>
	</div>

	<script src="data.txt"></script>
    <script type="text/javascript" src="library.js"></script>
</body>
</html>
